name: Generate
on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 6"
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "LICENSE*"
      - "release/*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set variables
        run: |
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M%S)" >>$GITHUB_ENV
          echo "CHINA_LIST=https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/accelerated-domains.china.conf" >>$GITHUB_ENV
          echo "APPLE_LIST=https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/apple.china.conf" >>$GITHUB_ENV
          echo "GOOGLE_LIST=https://raw.githubusercontent.com/felixonmars/dnsmasq-china-list/master/google.china.conf" >>$GITHUB_ENV
        shell: bash

      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Clash rule set
        working-directory: release
        run: |
          echo "payload:" >china.yaml
          echo "payload:" >apple.yaml
          echo "payload:" >google.yaml
          curl -sSL "${CHINA_LIST}"  | grep 'server=' | cut -f 2 -d / | awk '{printf ("  - |+.%s|\n", $0)}' | sed "s/|/'/g" >>china.yaml
          curl -sSL "${APPLE_LIST}"  | grep 'server=' | cut -f 2 -d / | awk '{printf ("  - |+.%s|\n", $0)}' | sed "s/|/'/g" >>apple.yaml
          curl -sSL "${GOOGLE_LIST}" | grep 'server=' | cut -f 2 -d / | awk '{printf ("  - |+.%s|\n", $0)}' | sed "s/|/'/g" >>google.yaml

      - name: Generate Mihomo rule set
        run: |
          go run ./ -i release/china.yaml -o release/china.mrs
          go run ./ -i release/apple.yaml -o release/apple.mrs
          go run ./ -i release/google.yaml -o release/google.mrs

      - name: Push to main
        continue-on-error: true
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "3736910+akiirui@users.noreply.github.com"
          git commit -am "${{ env.RELEASE_NAME }}"
          git push origin main

      - name: Generate sha512sum
        working-directory: release
        run: |
          sha512sum *.yaml *.mrs > sha512sum

      - name: Publish release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "release/*.yaml,release/*.mrs,release/sha512sum"
          body: ${{ env.RELEASE_NAME }}
          name: ${{ env.RELEASE_NAME }}
          tag: ${{ env.RELEASE_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
